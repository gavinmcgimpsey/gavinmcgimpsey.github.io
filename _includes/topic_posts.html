## Posts about {{ page.title | capitalize }}

<ul class="post-list">
{% for post in site.posts %}
{% if post.tags contains page.title %}
<li>
  <h3>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h3>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
</li>
{% endif %}
{% endfor %}
</ul>
